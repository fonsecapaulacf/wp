<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles2.css" />
    <script src="https://kit.fontawesome.com/d1e4f91c51.js" crossorigin="anonymous"></script>
  </head>
  <body>
      
<div class="container">
<div class="card">


<div class="card main-doc" >
    <div class="card-body" >
            <div class="container">
                <div class="row g-0">
                                <div class="col-md-8">
                                    <div class="card-body">
                                            <h5 id="temperature" class="card-title">23ºC</h5>
                                            <h4 id="city-display">Lisbon, Portugal</h4>
                                            <h6 id="current-time">
                                            </h6>
                                            </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card-body">
                                    <i class="fa-regular fa-sun main-icon"></i>
                                    </div>
                                </div>
                                </div>
                    </div>
            </div>
            </div>
            </div>


<div class="card main-doc cities">
    <div class="card-body">
    <div class="container">
    <div class="row">
        <div class="col-6">Paris</div>
        <div class="col-2">5º</div>
        <div class="col-2"><strong>13º</strong></div>
        <div class="col-2">
                <i class="fa-regular fa-sun icon-hs"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-6">Rio de Janeiro</div>
        <div class="col-2">21º</div>
        <div class="col-2"><strong>29º</strong></div>
        <div class="col-2"><i class="fa-regular fa-sun icon-hs"></i></div>
    </div>
    <div class="row">
        <div class="col-6">Mumbai</div>
        <div class="col-2">25º</div>
        <div class="col-2"><strong>41º</strong></div>
        <div class="col-2"><i class="fa-regular fa-sun icon-hs"></i></div>
    </div>
    <div class="row">
        <div class="col-6">Dublin</div>
        <div class="col-2">3º</div>
        <div class="col-2"><strong>10º</strong></div>
        <div class="col-2"><i class="fa-regular fa-sun icon-hs"></i></div>
    </div>
    </div>
    </div>
</div>


<div class="card main-doc">
    <div class="card-body">
<div class="container">
    <div class="row">
        <div class="col search-form">
            <form id="city-form">
                <input type="text" id="city-input" placeholder="Search for a city..."/>
                <input type="submit" value="Search" class="btn btn-primary ">
            </form>
        </div>
        <div class="col"><button type="button" id="buttonj" class="btn btn-warning">Current Location</button></div>
    </div>
    </div>
</div>
</div>



<div class="card main-doc days">
    <div class="card-body">
    <div class="container">
        <div class="row">
            <div class="col">MON</div>
            <div class="col">TUE</div>
            <div class="col">WED</div>
            <div class="col">THU</div>
            <div class="col">FRI</div>
            <div class="col">SAT</div>
        </div>
        <div class="row">
            <div class="col">12º <strong>25º</strong></div>
            <div class="col">10º <strong>23º</strong></div>
            <div class="col">7º <strong>19º</strong></div>
            <div class="col">9º <strong>21º</strong></div>
            <div class="col">14º <strong>28º</strong></div>
            <div class="col">12º <strong>27º</strong></div>
        </div>
    </div>
    </div>
</div>


</div>
</div>
<script src="src/index.js"></script>
  </body>
</html>
